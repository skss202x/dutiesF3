<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prefect Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-blue-100 to-purple-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-pink-600 drop-shadow">Search üîé for your duties </h1>

  <div class="mb-8 flex gap-4 w-full max-w-xl">
    <input
      id="searchInput"
      type="text"
      placeholder="Your name... "
      class="border border-gray-300 rounded px-4 py-3 w-full text-lg focus:outline-none shadow-sm"
    />
    <button
      id="searchBtn"
      class="bg-pink-500 text-white px-6 py-3 rounded shadow hover:bg-pink-600"
    >Search</button>
  </div>

  <div id="results" class="w-full max-w-5xl flex flex-col gap-6"></div>

  <footer class="mt-12 text-lg text-gray-700 bold">Made by Tan Sebastian Poe Ryu (belanja me üçú)</footer>

  <script>
    const apiKey = "AIzaSyBsdyMrJW3RmU7hyYoHh6EpoC_cynXs_7c";
    const sheetId = "1BsGqMhxwTGWzycOJmiKgmkDRN2Sb6QOyODCpjiVUDVo";
    const sheetConfigs = [
      { name: "ONSITE - CAFETERIA (A)", range: "A1:J1000", left: 3, color: 'border-pink-400 bg-pink-50' },
      { name: "ONSITE - CAFETERIA (B)", range: "A1:J1000", left: 3, color: 'border-green-400 bg-green-50' },
      { name: "ONSITE - ASSEMBLY", range: "A1:N1000", left: 5, color: 'border-blue-400 bg-blue-50' },
      { name: "ONSITE - LATECOMERS", range: "A1:N1000", left: 5, color: 'border-purple-400 bg-purple-50' },
    ];

    async function fetchSheet(sheetName, range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(sheetName + '!' + range)}?key=${apiKey}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to load ${sheetName}`);
      const json = await res.json();
      return json.values?.slice(1) || [];
    }

    function getMergedSafeValue(row, colIndex) {
      for (let r = row; r >= 0; r--) {
        if (cachedData[r] && cachedData[r][colIndex]) {
          return cachedData[r][colIndex];
        }
      }
      return "";
    }

    function createCard(sheetName, match, leftCells, rowIndex, colIndex, searchTerm, colorClass) {
      const card = document.createElement("div");
      card.className = `p-5 rounded shadow border-l-8 ${colorClass}`;

      // Just show the values with magnifying glass, no "Cell X" or count
const leftItems = leftCells
  .reverse()
  .map(val => `<li>üîé ${val}</li>`)
  .join("");


      card.innerHTML = `
        <h2 class="text-lg font-bold mb-1 text-gray-800">${sheetName}</h2>
        <p class="text-xs">row ${rowIndex + 2}, column ${colIndex + 1}</p>
        <p class="text-sm"><strong>Name:</strong> ${match}</p>
        <ul class="pl-4 list-disc mt-2 text-sm text-gray-700">
        
          ${leftItems || "<li><em>None found</em></li>"}
        </ul>
      `;

      return card;
    }

    let cachedData = [];

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const term = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!term) {
        resultsDiv.innerHTML = `<div class="bg-yellow-100 text-yellow-700 p-4 rounded">Please enter a search term.</div>`;
        return;
      }

      for (const { name, range, left, color } of sheetConfigs) {
        try {
          cachedData = await fetchSheet(name, range);
          cachedData.forEach((row, rowIndex) => {
            row?.forEach((cell, colIndex) => {
              if (cell?.includes(term)) {
                const leftData = [];
                for (let i = 1; i <= left; i++) {
                  const leftCol = colIndex - i;
                  if (leftCol >= 0) {
                    leftData.push(getMergedSafeValue(rowIndex, leftCol));
                  }
                }
                const card = createCard(name, cell, leftData, rowIndex, colIndex, term, color);
                resultsDiv.appendChild(card);
              }
            });
          });
        } catch (err) {
          console.error(err);
          resultsDiv.innerHTML += `<div class="bg-red-100 text-red-700 p-4 rounded">Error loading ${name}</div>`;
        }
      }
    });
  </script>
</body>
</html>
