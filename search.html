<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Search Google Sheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">Search Google Sheets by Term</h1>

  <div class="mb-4 flex gap-2">
    <input
      id="searchInput"
      type="text"
      placeholder="Enter search term..."
      class="border border-gray-300 rounded px-2 py-1 focus:outline-none"
    />
    <button
      id="searchBtn"
      class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
    >Search</button>
  </div>

  <div id="results" class="w-full max-w-4xl flex flex-col gap-4"></div>

  <script>
    const apiKey = "AIzaSyBsdyMrJW3RmU7hyYoHh6EpoC_cynXs_7c";
    const sheetId = "1BsGqMhxwTGWzycOJmiKgmkDRN2Sb6QOyODCpjiVUDVo";
    const sheetConfigs = [
      { name: "ONSITE - CAFETERIA (A)", range: "A1:J1000", left: 3 },
      { name: "ONSITE - CAFETERIA (B)", range: "A1:J1000", left: 3 },
      { name: "ONSITE - ASSEMBLY", range: "A1:N1000", left: 5 },
      { name: "ONSITE - LATECOMERS", range: "A1:N1000", left: 5 },
    ];

    async function fetchSheet(sheetName, range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(sheetName + '!' + range)}?key=${apiKey}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to load ${sheetName}`);
      const json = await res.json();
      return json.values?.slice(1) || [];
    }

    function createCard(sheetName, match, leftCells, rowIndex, colIndex, searchTerm) {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded shadow border-l-8 border-blue-500";

      const leftItems = leftCells
        .reverse()
        .map((val, i) => `<li><span class='font-semibold'>Cell ${colIndex - (i + 1)}</span>: ${val}</li>`)
        .join("");

      card.innerHTML = `
        <h2 class="text-lg font-bold mb-1 text-blue-700">${sheetName}</h2>
        <p class="text-sm"><strong>Found:</strong> "${searchTerm}" in row ${rowIndex + 2}, column ${colIndex + 1}</p>
        <p class="text-sm"><strong>Cell Value:</strong> ${match}</p>
        <ul class="pl-4 list-disc mt-2 text-sm text-gray-700">
          <li><strong>${leftCells.length} cells to the left:</strong></li>
          ${leftItems || "<li><em>None found</em></li>"}
        </ul>
      `;

      return card;
    }

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const term = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!term) {
        resultsDiv.innerHTML = `<div class="bg-yellow-100 text-yellow-700 p-4 rounded">Please enter a search term.</div>`;
        return;
      }

      for (const { name, range, left } of sheetConfigs) {
        try {
          const rows = await fetchSheet(name, range);
          rows.forEach((row, rowIndex) => {
            row?.forEach((cell, colIndex) => {
              if (cell?.includes(term)) {
                const leftData = [];
                for (let i = 1; i <= left; i++) {
                  if (colIndex - i >= 0) leftData.push(row[colIndex - i]);
                }
                const card = createCard(name, cell, leftData, rowIndex, colIndex, term);
                resultsDiv.appendChild(card);
              }
            });
          });
        } catch (err) {
          console.error(err);
          resultsDiv.innerHTML += `<div class="bg-red-100 text-red-700 p-4 rounded">Error loading ${name}</div>`;
        }
      }
    });
  </script>
</body>
</html>
