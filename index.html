<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prefect Duties</title>
  <!-- ‚úÖ TAILWIND FOR DEVELOPMENT -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">

  <div class="min-h-screen p-8">
    <h1 class="text-4xl font-bold text-center mb-4">üèÖ Prefect Duties Dashboard</h1>
    <div id="duties" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const sheetId = '11pmHt98QliIwLiMnUAesIo-Pq9ZXMvIJ6YgqUOAiIAE';
    const url = `https://opensheet.vercel.app/${sheetId}/Sheet1`;

    async function fetchSheetData() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById('duties');
        data.forEach(row => {
          const name = row["Prefect Name"] || "Unnamed Prefect";
          const mainDuty = row["Duty"] || "-";

          // Collect all additional duties from extra columns (e.g., undefined keys)
          const extraDuties = Object.keys(row)
            .filter(key => key !== "Prefect Name" && key !== "Duty" && key !== "" && key !== undefined)
            .map(key => row[key])
            .filter(d => d && d.trim() !== "-");

          const allDuties = [mainDuty, ...extraDuties].filter(d => d && d.trim() !== "-");

          // Only render if there are actual duties
          if (allDuties.length === 0) return;

          const card = document.createElement('div');
          card.className = 'card bg-slate-800 rounded-2xl p-6 shadow-md';
          card.innerHTML = `
            <h2 class="text-2xl font-semibold mb-2 text-sky-400">${name}</h2>
            <ul class="list-disc list-inside text-gray-300">
              ${allDuties.map(d => `<li>${d}</li>`).join('')}
            </ul>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load data:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', fetchSheetData);
  </script>

</body>
</html>
