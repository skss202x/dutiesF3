<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prefect Duties</title>
  <!-- ‚úÖ TAILWIND FOR DEVELOPMENT -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">

  <div class="min-h-screen p-8">
    <h1 class="text-4xl font-bold text-center mb-10">üèÖ Prefect Duties Dashboard</h1>
    <div id="duties" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    async function fetchSheetData() {
      const sheetId = '11pmHt98QliIwLiMnUAesIo-Pq9ZXMvIJ6YgqUOAiIAE';
      const sheetName = 'Sheet1';
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?alt=json&key=YOUR_GOOGLE_API_KEY`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const rows = data.values;

        const headers = rows[0];
        const entries = rows.slice(1).map(row => {
          const entry = {};
          headers.forEach((header, i) => {
            entry[header.trim().toLowerCase()] = row[i] || '';
          });
          return entry;
        });

        showInfo(entries);
      } catch (error) {
        console.error('Failed to load data:', error);
        document.getElementById('duties').innerHTML = '<p class="text-center text-red-400">Failed to load data. Check API key and permissions.</p>';
      }
    }

    function showInfo(data) {
      const container = document.getElementById('duties');
      data.forEach(row => {
        const card = document.createElement('div');
        card.className = 'card bg-slate-800 rounded-2xl p-6 shadow-md';
        card.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2 text-sky-400">${row.name}</h2>
          <p class="text-base text-gray-300">${row.duty}</p>
        `;
        container.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', fetchSheetData);
  </script>

</body>
</html>
