<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prefect Duties</title>
  <!-- ‚úÖ TAILWIND FOR DEVELOPMENT -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('firebackground.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: rgba(0, 0, 0, 0.6); /* More opaque */
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: scale(1.05) rotate(-0.5deg);
      box-shadow: 0 0 30px rgba(255, 122, 0, 0.4);
      border-color: rgba(255, 122, 0, 0.6);
    }
    .geo-earth-agate {
      background: linear-gradient(135deg, #ff6b00 0%, #ffb347 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="text-white">

  <div class="min-h-screen p-8">
    <h1 class="text-4xl font-bold text-center mb-2 geo-earth-agate animate-pulse">
      üèÖ Prefect Duties Dashboard
    </h1>
    <h2 id="week-date" class="text-center text-orange-200 text-lg italic mb-10"></h2>
    <div id="duties" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const sheetId = '11pmHt98QliIwLiMnUAesIo-Pq9ZXMvIJ6YgqUOAiIAE';
    const url = `https://opensheet.vercel.app/${sheetId}/Sheet1`;

    async function fetchSheetData() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        // Display the date from the first row's "Week Date" field
        const weekDate = data[0]["Week Date"] || "";
        if (weekDate) {
          document.getElementById('week-date').textContent = `Week: ${weekDate}`;
        }

        const container = document.getElementById('duties');
        data.slice(1).forEach(row => {
          const name = row["Prefect Name"] || "Unnamed Prefect";
          const mainDuty = row["Duty"] || "-";

          const extraDuties = Object.keys(row)
            .filter(key => key !== "Prefect Name" && key !== "Duty" && key !== "" && key !== undefined && key !== "Week Date")
            .map(key => row[key])
            .filter(d => d && d.trim() !== "-");

          const allDuties = [mainDuty, ...extraDuties].filter(d => d && d.trim() !== "-");

          if (allDuties.length === 0) return;

          const card = document.createElement('div');
          card.className = 'card rounded-2xl p-6 shadow-lg';
          card.innerHTML = `
            <h2 class="text-2xl font-bold mb-2 geo-earth-agate">${name}</h2>
            <ul class="list-disc list-inside text-orange-100">
              ${allDuties.map(d => `<li>${d}</li>`).join('')}
            </ul>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load data:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', fetchSheetData);
  </script>

</body>
</html>
