<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prefect Duties</title>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">

  <div class="min-h-screen p-8">
    <h1 class="text-4xl font-bold text-center mb-10">üèÖ Prefect Duties Dashboard</h1>
    <div id="duties" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5FKkqKpx4DJMFu16zfK5PQvaK3mS4KQsqFTx5p7-cuLvbYC44yzvyXi_T_ap9TPOTjDU58vlHpslu/pubhtml';

    function showInfo(data) {
      const container = document.getElementById('duties');
      data.forEach(row => {
        const card = document.createElement('div');
        card.className = 'card bg-slate-800 rounded-2xl p-6 shadow-md';
        card.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2 text-sky-400">${row.Name}</h2>
          <p class="text-base text-gray-300">${row.Duty}</p>
        `;
        container.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetURL,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>

</body>
</html>
